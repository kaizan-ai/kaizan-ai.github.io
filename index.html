  <script>
    /* Carousel animation */
    (function () {
      "use strict";
      var $body = document.querySelector('body');
      if ('addEventListener' in window) {
        $body.classList.add('is-preload');
        window.addEventListener('load', function () {
          $body.classList.remove('is-preload');
        });
      }
      if (navigator.userAgent.match(/(MSIE|rv:11\.0)/)) $body.classList.add('is-ie');
      (function () {
        var settings = {
          delay: 3000
        };
        var $banner = document.querySelector('#banner'),
          $images = document.querySelectorAll('#banner li'),
          pos = 0,
          lastPos = 0;
        $images[pos].classList.add('visible');
        $images[pos].classList.add('top');
        if ($images.length == 1) return;
        window.setInterval(function () {
          lastPos = pos;
          pos++;
          if (pos >= $images.length) pos = 0;
          $images[lastPos].classList.remove('top');
          $images[lastPos].classList.remove('visible');
          $images[pos].classList.add('visible');
          $images[pos].classList.add('top');
        }, settings.delay);
      })();
    })();
  </script>
  <script>
    /* Sign up form */
    window.addEventListener("DOMContentLoaded", function() {
  
      // get the form elements defined in your form HTML above
      
      var form = document.getElementById("signup-form");
      var button = document.getElementById("signup-form-submit-button");
      var status = document.getElementById("signup-form-status");
  
      // Success and Error functions for after the form is submitted
      
      function success() {
        form.reset();
        button.style = "display: none ";
        status.innerHTML = "Thanks!";
      }
  
      function error() {
        status.innerHTML = "Oops! There was a problem.";
      }
  
      // handle the form submission event
  
      form.addEventListener("submit", function(ev) {
        ev.preventDefault();
        var data = new FormData(form);
        ajax(form.method, form.action, data, success, error);
      });
    });
    
    // helper function for sending an AJAX request
  
    function ajax(method, url, data, success, error) {
      var xhr = new XMLHttpRequest();
      xhr.open(method, url);
      xhr.setRequestHeader("Accept", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState !== XMLHttpRequest.DONE) return;
        if (xhr.status === 200) {
          success(xhr.response, xhr.responseType);
        } else {
          error(xhr.status, xhr.response, xhr.responseType);
        }
      };
      xhr.send(data);
    }
  </script>
