  <div id="open-modal" class="modal-window">
    <div>
      <a href="#" title="Close" class="modal-close" onclick="document.getElementById('open-modal').style.display = hidden;">x</a>
      <h1>Enter your details</h1>
      <div>
        <form action="https://formspree.io/f/mleoadod" method="POST" id="signup-form">
          <input type="text" name="name" placeholder="Your name"><br>
          <input type="email" name="email" placeholder="Your email"><br>
          <input type="submit" value="Send" class="button primary" id="signup-form-submit-button">
        </form>
        <div id="signup-form-status"></div>
      </div>
      </div>
  </div>
  <!-- Kaizan Ltd. Registered in England & Wales with company number 13082820. -->
  <script>
    /* Sign up form */
    window.addEventListener("DOMContentLoaded", function() {
  
      // get the form elements defined in your form HTML above
      
      var form = document.getElementById("signup-form");
      var button = document.getElementById("signup-form-submit-button");
      var status = document.getElementById("signup-form-status");
  
      // Success and Error functions for after the form is submitted
      
      function success() {
        form.reset();
        button.style = "display: none ";
        status.innerHTML = "Thank you! We will email you when we open up access.";
      }
  
      function error() {
        status.innerHTML = "Oops! There was a problem.";
      }
  
      // handle the form submission event
  
      form.addEventListener("submit", function(ev) {
        ev.preventDefault();
        var data = new FormData(form);
        ajax(form.method, form.action, data, success, error);
      });
    });
    
    // helper function for sending an AJAX request
  
    function ajax(method, url, data, success, error) {
      var xhr = new XMLHttpRequest();
      xhr.open(method, url);
      xhr.setRequestHeader("Accept", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState !== XMLHttpRequest.DONE) return;
        if (xhr.status === 200) {
          success(xhr.response, xhr.responseType);
        } else {
          error(xhr.status, xhr.response, xhr.responseType);
        }
      };
      xhr.send(data);
    }
  </script>
