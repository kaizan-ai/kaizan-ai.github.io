<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI that guides you and your team on what to do next">
  <title>Kaizan - Building the future of work</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#FEF9EF">
</head>

<body>
  <div id="page-wrapper">
    <div class="ribbon-container">
      <div class="ribbon"><a href="https://kaizan.freshteam.com/jobs">We&nbsp;are&nbsp;hiring!</a></div>
    </div>
    <section id="banner">
      <div class="inner">
        <div class="content">
          <ul>
            <li class="visible top">
              <img src="/static/img/demo/1.png" alt="Sign into Kaizan">
            </li>
            <li>
              <img src="/static/img/demo/2.png" alt="Syncing data">
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section id="wrapper">

      <div class="inner">
        <div id="logo">
          <img src="/static/img/kaizan-logo.svg" alt="Kaizan Logo">
        </div>

        <h1 class="hidden">Kaizan</h1>
        <h2>
          AI that guides you and your team on what to do next <span class="blink">_</span>
        </h2>
        <p>We are currently in closed alpha. Please sign up to get on the waitlist.</p>
        <p><a class="button primary icon solid fa-paper-plane" style="cursor: pointer;">Sign up!</a></p>
      </div>
      <footer>
        <ul class="icons">
          <li>
            <a href="https://twitter.com/kaizan_ai" class="icon brands fa-twitter" style="cursor: pointer;"><span
                class="label">Twitter</span></a>
          </li>
          <li>
            <a href="" class="icon brands fa-linkedin" style="cursor: pointer;"><span class="label">LinkedIn</span></a>
          </li>
          <li>
            <a href="https://github.com/kaizan-ai" class="icon brands fa-github" style="cursor: pointer;"><span
                class="label">GitHub</span></a>
          </li>
          <li>
            <a href="https://www.instagram.com/kaizan_ai/" class="icon brands fa-instagram"
              style="cursor: pointer;"><span class="label">Instagram</span></a>
          </li>
        </ul>
      </footer>
    </section>
  </div>
  </div>
  <!-- Kaizan Ltd. Registered in England & Wales with company number 13082820. -->
  <script>
    (function () {
      "use strict";
      var $body = document.querySelector('body');
      if ('addEventListener' in window) {
        $body.classList.add('is-preload');
        window.addEventListener('load', function () {
          $body.classList.remove('is-preload');
        });
      }
      if (navigator.userAgent.match(/(MSIE|rv:11\.0)/)) $body.classList.add('is-ie');
      (function () {
        var settings = {
          delay: 2000
        };
        var $banner = document.querySelector('#banner'),
          $images = document.querySelectorAll('#banner li'),
          pos = 0,
          lastPos = 0;
        $images[pos].classList.add('visible');
        $images[pos].classList.add('top');
        if ($images.length == 1) return;
        window.setInterval(function () {
          lastPos = pos;
          pos++;
          if (pos >= $images.length) pos = 0;
          $images[lastPos].classList.remove('top');
          $images[lastPos].classList.remove('visible');
          $images[pos].classList.add('visible');
          $images[pos].classList.add('top');
        }, settings.delay);
      })();
    })();
  </script>
</body>

</html>
